<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>购车申请</title>
    <script type="text/javascript" src="__PUBLIC__/js/jquery-3.2.1.min.js"></script>
    <link rel="stylesheet" href="__PUBLIC__/css/styleSheetT.css">
</head>
<body>
<!--顶部搜索DIV 删除  如有需要可从用户列表页面复制-->

<table>

    <tr>
        <th>申请人账号</th>
        <th>申请人手机号</th>
        <th>申请人姓名</th>
        <th>申请时间</th>
        <th>申请状态</th>
    </tr>
    <foreach name="userArr" item="value" key="key">
        <tr>
            <td>{$value.account}</td>
            <td>{$value.phone}</td>
            <td>{$value.username}</td>
            <td>{$value.time|date="Y-m-d H:i:s",###}</td>
            <td>
                <if condition="$value.status eq 0">
                        <a href="{:U(MODULE_NAME.'/UserAdministration/examine',array('id'=>$value['id']))}"> 未审核</a>
                    <else/>
                        已审核
                </if>
            </td>

        </tr>
    </foreach>
</table>

<!--底部页面切换选项卡-->
<div class="bottomPageSelect">
    {$pageshow}
</div>
</body>
<script type="text/javascript" src="__PUBLIC__/js/commentT.js"></script>
<script>
    function test() {
        document.getElementById("form_search").submit();
    }
</script>
</html>
