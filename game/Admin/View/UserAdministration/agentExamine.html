<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>代理审核界面</title>
    <script type="text/javascript" src="__PUBLIC__/js/jquery-3.2.1.min.js"></script>
    <link rel="stylesheet" href="__PUBLIC__/css/styleSheetT.css">
</head>
<body>
<!--顶部搜索DIV 删除  如有需要可从用户列表页面复制-->
<table>

    <tr>
        <th>编号</th>
        <th>会员姓名</th>
        <th>会员账号</th>
        <th>手机号</th>
        <th>申请区域</th>
        <th>申请时间</th>
        <th>操作</th>
    </tr>
    <foreach name="userArr" item="value" key="key">
        <tr>
            <td>{$value.id}</td>
            <td>{$value.username}</td>
            <td>{$value.account}</td>
            <td>{$value.phone}</td>
            <td>{$value.province}{$value.city}{$value.area}</td>
            <td>{$value.time|date="Y-m-d H:i:s",###}</td>
            <td>
                <a href="{:U(MODULE_NAME.'/UserAdministration/develop_agent',array('id'=>$value['id']))}" >提升该会员为代理</a>
                <a href="{:U(MODULE_NAME.'/UserAdministration/agentExamine_userMessage',array('id'=>$value['id']))}" >查看该会员信息</a>
            </td>

        </tr>
    </foreach>
</table>

<!--底部页面切换选项卡-->
<div class="bottomPageSelect">
    {$pageshow}
</div>
</body>
<script type="text/javascript" src="__PUBLIC__/js/commentT.js"></script>
<script>
    function test() {
        document.getElementById("form_search").submit();
    }
</script>
</html>
