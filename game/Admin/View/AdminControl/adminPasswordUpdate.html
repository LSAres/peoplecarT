<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>修改管理员密码</title>
    <script type="text/javascript" src="__PUBLIC__/js/jquery-3.2.1.min.js"></script>
    <link rel="stylesheet" href="__PUBLIC__/css/styleSheetT.css">
</head>
<body>
<!--顶部搜索DIV-->
<div class="topSearchDiv">
    <div class="updateTitleMessage">
        管理员密码修改
    </div>
</div>
<form action="{:U(MODULE_NAME.'/AdminControl/addsuper')}" method="post" id="myform">
    <div class="upadateMessageDisplay">
        <span class="updateMessageTitle">
            原密码：
        </span>
        <input type="text" name="sp_username" class="updateMessageInput" placeholder="请输入原密码">
    </div>
    <div class="upadateMessageDisplay">
        <span class="updateMessageTitle">
            新密码
        </span>
        <input type="text" name="sp_password" class="updateMessageInput" placeholder="请输入管理员密码">
    </div>
    <div class="upadateMessageDisplay">
        <span class="updateMessageTitle">
            确认新密码
        </span>
        <input type="text" name="sp_passwordT" class="updateMessageInput" placeholder="请输入管理员密码">
    </div>


    <div class="updateTrue"  onClick="test()">
        确认修改
    </div>
</form>


</body>
<script type="text/javascript" src="__PUBLIC__/js/commentT.js"></script>
<script>
    $(function(){
        var testListData =$('#testList option');
        function textFor() {
            for(var i=0; i<testListData.length;i++){
                alert(testListData[i].val());

            }
            return 1;
        }
        $('.updateTrue').click(function(){

            textFor()
        });
    })

    function test()
    {
        document.getElementById("myform").submit();
    }




</script>
</html>
