<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>功能参数设置</title>
    <script type="text/javascript" src="__PUBLIC__/js/jquery-3.2.1.min.js"></script>
    <link rel="stylesheet" href="__PUBLIC__/css/styleSheetT.css">
</head>
<body>
<!--顶部搜索DIV-->
<div class="topSearchDiv">
    <div class="updateTitleMessage">
        修改功能参数请慎重修改！！！
    </div>
</div>
<form action="{:U(MODULE_NAME.'/ParameterProbability/functionValueResetPage')}" method="post" id="myform">
    <div class="upadateMessageDisplay">
        <span class="updateMessageTitle">
            购车基金转换推荐积分比例
        </span>
        <input type="text" class="updateMessageInput" name="fund_fee" value="{$parameterInfo.fund_fee}">
    </div>
    <div class="upadateMessageDisplay">
        <span class="updateMessageTitle">
           出局奖金转换推荐积分比例
        </span>
        <input type="text" class="updateMessageInput" name="bonus_fee" value="{$parameterInfo.bonus_fee}">
    </div>
    <div class="upadateMessageDisplay">
        <span class="updateMessageTitle">
            推荐积分提现手续费比例
        </span>
        <input type="text" class="updateMessageInput" name="cash_fee" value="{$parameterInfo.cash_fee}">
    </div>
</form>


<div class="updateTrue" onclick="test()">
    确认修改
</div>


</body>
<script type="text/javascript" src="__PUBLIC__/js/commentT.js"></script>
<script>
    $(function(){
        var testListData =$('#testList option');
        function textFor() {
            for(var i=0; i<testListData.length;i++){
                alert(testListData[i].val());

            }
            return 1;
        }
        $('.updateTrue').click(function(){

            textFor()
        });
    })
    function test()
    {
        document.getElementById("myform").submit();
    }



</script>
</html>
