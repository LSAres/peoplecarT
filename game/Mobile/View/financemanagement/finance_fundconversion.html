<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
	<link rel="stylesheet" href="__PUBLIC__/css/stylesheet.css">
	<link rel="stylesheet" href="__PUBLIC__/css/stylesheet_PC.css" media="screen and (min-width:1000px)">
	<script src="__PUBLIC__/js/jquery-3.2.1.min.js"></script>
	<script src="__PUBLIC__/js/comment.js"></script>
    <style></style>
</head>
<body  class="bodyHeight">
<!--topTitle -->
<div class="pageTitleDiv">
	<div class="backButton">
		返回
	</div>
	<span class="pageTitleText">
		资金转换
	</span>
</div>

<!---->
<div class="messageDidsplayDiv">
	<div class="leftMessage">购车基金余额:</div>
	<input type="text" value="{$storeInfo.buycar_money|default=0}"  readonly="readonly"  class="rightMessage" />
	
</div>
<!---->
<form action="{:U(MODULE_NAME.'/Financemanagement/finance_fundconversion')}" method="post" id="myform">
	<div class="messageDidsplayDiv">
		<div class="leftMessage">转换金额:</div>
		<input type="number"  class="rightMessage" name="num" />

	</div>
</form>

<!---->
<div class="messageDidsplayDiv">
	<div class="leftMessage">转换类型:</div>
	<input type="text" value="-----请选择-----"  readonly="readonly"  class="rightMessage forInputSelect" />

</div>
<!--input选择列表-->
<div class="inputSelectOuterDiv">
	<div class="inputSelectDiv">
		<div class="inputSelecList" >
			<span class="inputSelectValue">现金币转报单币</span>
			<div class="inputSelectOuterDivRightArrow"></div>
		</div>
		<div class="inputSelecList" >
			<span class="inputSelectValue">购车基金转现金币</span>
			<div class="inputSelectOuterDivRightArrow"></div>
		</div>
	</div>
</div>

<!--确认按钮-->
<div class="etermineButton" onclick="test()">
	确认
</div>



</body>

<script>
    function test() {
        document.getElementById("myform").submit();
    }

</script>
</html>
